services:
  - type: web
    name: weintegrity-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        value: https://wei-website-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://wei-website-frontend.onrender.com

  - type: web
    name: weintegrity-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build && ls -la dist/
    startCommand: cd frontend && node server.js
    envVars:
      - key: VITE_API_URL
        value: https://wei-website-backend.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
