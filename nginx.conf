# Nginx Configuration for dev.weintegrity.com
# Location: /etc/nginx/sites-available/weintegrity

server {
    listen 80;
    listen [::]:80;
    server_name dev.weintegrity.com;

    # Redirect HTTP to HTTPS (after SSL is configured)
    # Uncomment these lines after running certbot
    # return 301 https://$server_name$request_uri;
}

server {
    # Uncomment these lines after SSL certificate is obtained
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    server_name dev.weintegrity.com;

    # SSL Configuration (Let's Encrypt - configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/dev.weintegrity.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dev.weintegrity.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for frontend build
    root /var/www/weintegrity/frontend/dist;
    index index.html;

    # Client max body size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # API Proxy to Backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Frontend - React Router handling
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logs
    access_log /var/log/nginx/weintegrity_access.log;
    error_log /var/log/nginx/weintegrity_error.log;
}
